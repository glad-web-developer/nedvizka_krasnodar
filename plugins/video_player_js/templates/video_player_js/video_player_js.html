{% load sekizai_tags static cms_tags %}
{% load thumbnail %}


<div class="embed-responsive embed-responsive-16by9">
    <div class="embed-responsive-item">
        <div id="player{{ instance.id|stringformat:"d"  }}"
             class="{{ instance.css_class }} "
             style="{% if instance.height %}height: {{ instance.height }};{% endif %}
                     {% if instance.width %}width: {{ instance.width }};{% endif %}
                     {{ instance.css_style }}
                     "
        ></div>
    </div>
</div>


{% addtoblock 'js' %}
    <script src="{% static 'video_player_js/playerjs.js' %}" type="text/javascript"></script>
{% endaddtoblock %}
{% addtoblock 'js' %}
    <script>
        new Playerjs({id: "player{{ instance.id|stringformat:"d"  }}", file: "{{instance.video.url}}"});
    </script>
{% endaddtoblock %}


{% addtoblock 'css' %}
    <style>
        #player{{ instance.id|stringformat:"d"  }} {
            border: 5px solid #60beaf;
        }
    </style>
{% endaddtoblock %}
