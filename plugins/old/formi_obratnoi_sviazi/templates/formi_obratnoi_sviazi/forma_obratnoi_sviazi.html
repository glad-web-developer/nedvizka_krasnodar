{% load sekizai_tags static cms_tags %}
{% load thumbnail %}

<div class="w-100 bg-light py-5 forma_obratnoi_sviazi "
     style="background-image: url({% thumbnail instance.img 1600x500 %})">
    <div class="container-fluid   mb-5">
        <form action="{% url 'otpravit_formu_zakaza_zvonka' %}" method="post" class="text-center row">
            {% csrf_token %}
            <div class="col-12">
                <h2 class="text-center h1 text-uppercase text-white  my-5"><b>{{ instance.zagolovok|linebreaks }}</b>
                </h2>
            </div>
            <div class="col-md-2 d-none d-md-block">

            </div>
            <div class="col-12 col-md-8 px-4">
                <div class="row">
                    <div class="col-12 col-md-6">

                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Имя" name="name" id='name' required/>
                            <label for="name" class="form__label">Имя</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Телефон" name="phone" id='phone'
                                   required/>
                            <label for="name" class="form__label">Телефон</label>
                        </div>

                    </div>
                    <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-warning ten2 btn-lg text-uppercase" style="width: 225px"><span class="h4"><b>Заказать <br> звонок</b></span></button>
                    </div>
                </div>
            </div>

            <div class="col-md-2 d-none d-md-block">

            </div>


        </form>
    </div>
</div>



{% addtoblock 'css' %}
    <style>
        .forma_obratnoi_sviazi {
            background-size: cover;
            background-position: bottom;

            border-bottom: 50px solid #f17e00;
            border-top: 50px solid #f17e00;
        }


        .form__group {
            position: relative;
            padding: 15px 0 0;
            margin-top: 10px;
            width: 100%;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid #9b9b9b;
            outline: 0;
            font-size: 1.3rem;
            color: #fff;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }

        .form__field::placeholder {
            color: transparent;
        }

        .form__field:placeholder-shown ~ .form__label {
            font-size: 1.3rem;
            cursor: text;
            top: 20px;
        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1.5rem;
            color: #fff;
        }

        .form__field:focus {
            padding-bottom: 6px;
            font-weight: 700;
            border-width: 3px;
            border-image: linear-gradient(to right, #f17e00, #fff, #f17e00);
            border-image-slice: 1;
        }

        .form__field:focus ~ .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #f17e00;
            font-weight: 700;
        }

        /* reset input */
        .form__field:required, .form__field:invalid {
            box-shadow: none;
        }


        {#xl#}
        @media (min-width: 1120px) {

        }


        {#lg#}
        @media (min-width: 992px) {

        }

        {#md#}
        @media (min-width: 768px) {

        }

        {#sm#}
        @media (min-width: 576px) {

        }

        {#col#}
        @media (max-width: 575px) {
            .h4 {
                font-size: 1.3rem;
            }
        }

    </style>
{% endaddtoblock %}
