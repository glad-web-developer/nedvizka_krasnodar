{% load sekizai_tags static cms_tags %}
{% load thumbnail %}

<div class="otziv otziv_lv text-center">

    <div class="owl-carousel owl-theme otzivi_wrap ">
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</div>

{% addtoblock 'js' %}
    <script>


        $(function () {
            $('.otzivi_wrap').owlCarousel({
                center: false,
                autoplay: false,

                margin: 20,
                loop: true,
                nav: false,

                stagePadding: 100,
                responsive: {
                    0: {
                        stagePadding: 20,
                        items: 1,
                        autoplay: false,
                    },
                    576: {
                        stagePadding: 20,
                        items: 2,
                        autoplay: false,
                    },
                    768: {
                        items: 2,
                        autoplay: true,
                        smartSpeed: 1000,
                        autoplaySpeed: 5000,
                        autoplayHoverPause: true,
                    },
                    1120: {
                        items: 3,
                        nav: true,
                        autoplay: true,
                        smartSpeed: 1000,
                        autoplaySpeed: 5000,
                        autoplayHoverPause: true,
                    },
                    1400: {
                        items: 3,
                        autoplay: true,
                        nav: true,
                        smartSpeed: 1000,
                        autoplaySpeed: 5000,
                        autoplayHoverPause: true,
                    }
                    ,
                    1600: {
                         stagePadding: 10,
                        items: 3,
                        autoplay: true,
                        nav: true,
                        smartSpeed: 1000,
                        autoplaySpeed: 5000,
                        autoplayHoverPause: true,
                    }
                }
            });
        })
    </script>
{% endaddtoblock %}



{% addtoblock 'css' %}
    <style>
        .otziv p, .otziv li {
            margin: 15px 0;
            padding: 0;
        }

        .otziv .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
            background-color: #f17e00 !important;
        }

        .otziv .owl-dots {
            margin: 20px 0;
            display: none;
        }

        .otziv .owl-carousel .owl-stage-outer {
            position: relative;
        }

        .otziv .owl-carousel .owl-nav {
            top: 35%;
            width: 100%;
            position: absolute;
        }

        .otziv .owl-prev, .otziv .owl-theme .owl-nav [class*=owl-]:hover, .otziv .owl-next {
            font-size: 80pt !important;
        {#border: solid 1px black !important;#} text-align: center !important;
            color: #fee500 !important;
            font-weight: bold !important;
            background: none;
        }

        .otziv .owl-prev {
            left: -50px;
            position: absolute;
        }

        .otziv .owl-next {
            right: -50px;
            position: absolute;
        }

        .otziv ul {
            padding: 0 5px;
        }

        .otziv .otziv_dv {
            height: 400px;

        }


        {#col#}
        @media (max-width: 575px) {
            .otziv .h1 {
                font-size: 4.5rem;
            }
        }

        {#sm#}
        @media (min-width: 576px) {
            .otziv .h1 {
                font-size: 6rem;
            }
        }


        {#md#}
        @media (min-width: 768px) {
            .otziv .h1 {
                font-size: 5rem;
            }
        }

        {#lg#}
        @media (min-width: 992px) {
            .otziv .h1 {
                font-size: 8rem;
            }

        }

        {#xl#}
        @media (min-width: 1120px) {

            .otziv .h1 {
                font-size: 9rem;
            }
        }


    </style>

{% endaddtoblock %}
